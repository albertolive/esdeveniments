name: End-to-End tests

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'
    - name: Install dependencies
      run: yarn install --frozen-lockfile
    - name: Run Playwright tests
      run: yarn playwright test
